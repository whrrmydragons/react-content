union Content = Component | Template

type StaticPage{
  _id:String!
      name:String!
      assets:Assets
      template:[Content]
}

  type Assets{
      backgroundImageHref:String
      backgroundImageBase64:String
      logoHref:String
      logoBase64:String
  }


type Query{
 staticPages:[StaticPage]
staticPage(id:ID!):StaticPage
}
